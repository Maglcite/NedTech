<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NedTech IT Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .logo img {
            max-width: 100px;
            height: auto;
        }
        /* Add styles for other sections (hero, about, services, pricing, contact) */
        /* Adjust colors, fonts, spacing, etc. as needed */
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo"><img src="path/to/your/logo.png" alt="NedTech Logo"></a>
            <!-- Add other navigation items here -->
        </div>
    </nav>

    <!-- Hero Section -->
    <!-- Add your hero content here -->

    <!-- About Section -->
    <!-- Describe your IT services and experience -->

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <ul>
                <li>High Quality</li>
                <li>IT Services</li>
                <li>All Platforms</li>
                <!-- Add more services -->
            </ul>
        </div>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
        <div class="container">
            <h2>Pricing</h2>
            <!-- Add pricing details here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a project in mind? Let's chat!</p>
            <form action="https://formsubmit.co/el/doduki" method="POST">
                <input type="hidden" name="_captcha" value="false"> <!-- Disable CAPTCHA -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you"> <!-- Redirect after submission -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <!-- Add your footer content here -->

</body>
</html>
